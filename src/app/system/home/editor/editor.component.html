<div class="modal fade in">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New task</h4>
                <button type="button" class="close" (click)="closeEditor()">
                    <span>Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div
                        class="alert alert-{{massage.type}}"
                        *ngIf="massage.text"
                >
                    {{massage.text}}
                </div>
                <form
                    #f="ngForm"
                    (ngSubmit)="onSubmit(f)"
                >
                    <div class="form-group"
                         [ngClass]="{'has-error': name.invalid && name.touched}"
                    >
                        <label class="control-label" for="name">Add name</label>
                        <input
                                type="text"
                                id="name"
                                class="form-control"
                                name="name"
                                [ngModel]="editForm.name"
                                #name="ngModel"
                                maxlength="25"
                                required
                        >
                        <span
                                class="form-help-text"
                                *ngIf="name.invalid && name.touched"
                        >
                          Name is required
                        </span>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error': description.invalid && description.touched}"
                    >
                        <label class="control-label" for="description">Add description</label>
                        <input
                                type="text"
                                id="description"
                                class="form-control"
                                name="description"
                                [ngModel]="editForm.description"
                                #description="ngModel"
                                maxlength="225"
                        >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Select priority</label>
                        <div *ngFor="let t of types">
                            <label>
                                <input
                                        class="radio"
                                        name="priority"
                                        type="radio"
                                        [value]="t.type"
                                        [ngModel]="editForm.priority"
                                >
                                <span>{{t.label}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button *ngIf="editTask.status === 'during'" type="button" class="btn btn-success" (click)="doneTask()">
                            Done
                        </button>
                        <button *ngIf="editTask.status === 'done'" type="button" class="btn btn-primary" (click)="duringTask()">
                            Not done
                        </button>
                        <button type="button" class="btn btn-dark" type="submit" (click)="doneTask()">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger" (click)="removeTask()">
                            Remove
                        </button>
                        <button
                                type="button"
                                class="btn btn-secondary"
                                (click)="closeEditor()"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
